<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3c5801946c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form class="form-control" id="todoForm">
                            <div class="form-group">
                                <label for="todoItem">Todo Item<span>*</span></label>
                                <input type="text" required class="form-control mb-3" id="todoItem">
                            </div>
                            <button type="submit" class="btn btn-sm btn-outline-primary" id="addTodoBtn">Add Todo</button>
                            <button type="button" class="btn btn-sm btn-outline-primary d-none" id="updateTodoBtn">Update Todo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-2">
                <ul class="list-group" id="todoList">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        <strong>Js</strong>
                        <div>
                            <button class="btn btn-sm btn-outline-info mr-3">Edit</button>
                            <button class="btn btn-sm btn-outline-danger mr-3">Remove</button>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
